<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Q&A Chatbot</title>
    <!-- Bootstrap CSS 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',path='/chat/css/test.css')}}"
    />
  </head>
  <body class="d-flex flex-column vh-100">
    {%include 'navbar.html'%}
    <main class="container-fluid d-flex flex-column vh-100">
      <div class="chat-window flex-grow-1 overflow-auto">
        <div id="chat-history" class="chat-history p-3">
          <!-- 채팅 기록이 여기에 추가됩니다 -->
        </div>
        
      </div>
      {%include 'footer.html'%}
    </div>

    

    <!-- 로딩 스피너 -->
    <div class="loading-spinner">
      <div
        class="spinner-border text-primary"
        role="status"
        id="spinner-border"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Bootstrap JS와 dependencies 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static',path='/chat/js/test.js')}}"></script>
  </body>
</html>
